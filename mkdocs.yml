  - '🐧 Linux': 'linux/index.md'
  - '🪟 Windows':
    - 'windows/index.md'
    - 'windows/installation.md'
    - 'windows/configuration.md'
  - '🌐 Сети': 'networking/index.md'
  - '🧱 Контейнеры':
    - 'containers/index.md'
    - 'containers/base.md'
    - 'containers/oci.md'
    - '☁️ Incus (LXD)':
      - 'containers/incus/index.md'
      - 'containers/incus/cli.md'
      - 'containers/incus/lxc.md'
    - '🐳 Docker':
      - 'containers/docker/index.md'
      - 'containers/docker/installation.md'
      - 'containers/docker/dockerfile.md'
      - 'containers/docker/buildkit.md'
      - 'containers/docker/filesystem.md'
      - 'containers/docker/registry.md'
      - 'containers/docker/docker-cli.md'
      - 'containers/docker/processes.md'
      - 'containers/docker/volumes.md'
      - 'containers/docker/networks.md'
      - 'containers/docker/logging.md'
      - 'containers/docker/compose.md'
      - 'containers/docker/debugging.md'
      - 'containers/docker/security.md'
      - 'containers/docker/plugins.md'
    - '☸️ Kubernetes':
      - 'containers/kubernetes/index.md'
  - '🚀 CI/CD': 'cicd/index.md'
  - '🏗️ IaC': 'iac/index.md'
  - '📈 Мониторинг': 'monitoring/index.md'
  - '💻 Разработка': 'development/index.md'
  - '🛠️ Инструменты':
    - 'tools/index.md'
    - 'tools/ssh.md'
    - 'tools/colima.md'
    - 'tools/gpg.md'
    - 'tools/git.md'
  - '📝 Заметки':
