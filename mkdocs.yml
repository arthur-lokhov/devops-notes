site_name: DevOps Notes
site_description: Все об администрировании Linux, DevOps, Android рутинге, приватности и многом другом.
site_author: oni
site_url: https://oni.github.io/devops-notes
extra:
  homepage: https://oni.github.io/devops-notes
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oni/devops-notes.git
  consent:
    title: Использование cookies
    accent:
      - accept
      - manage
      - reject
    description: >-
      Мы используем cookies для распознавания ваших повторных посещений и предпочтений, а также для измерения эффективности нашей документации и того, насколько легко пользователи находят нужную информацию. Согласившись, вы помогаете нам сделать сайт лучше и удобнее.
  generator: false
copyright: >
  Copyright &copy; 2025 DevOps Notes — <a href="#__consent">Изменить настройки cookies</a>

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  font:
    text: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - navigation.sections
    - header.autohide
    - content.code.copy
    - content.code.select
    - content.code.annotate
markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search
  - tags
  - privacy
nav:
